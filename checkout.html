<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>E-commerce | Checkout</title>
  </head>
  <body>  
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">E-COMMERCE</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a href="cart.html" data-toggle="modal" data-target="#myModal">
                <i class="fa" style="font-size:24px">&#xf07a;</i>
                <span class='badge badge-warning' id='lblCartCount'> 3 </span>
              </a>
            </span>
          </div>
        </div>
        <!-- MODAL -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Your Cart (3)</h5>
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-4 text-right">
                    <img src="img/feature-1.jpg" alt="" class="w-75 ml-3">
                  </div>
                  <div class="col-sm-5 text-center pt-3">
                    <p class="text-secondary">Handbag</p>
                    <p>$80.00</p>
                  </div>
                  <div class="col-sm-3">
                    <div class="ml-2 text-left pt-3">
                      <a href="#" class="text-dark"><i class="far fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4 text-right">
                    <img src="img/feature-2.jpg" alt="" class="w-75 ml-3">
                  </div>
                  <div class="col-sm-5 text-center pt-3">
                    <p class="text-secondary">Handbag</p>
                    <p>$80.00</p>
                  </div>
                  <div class="col-sm-3">
                    <div class="ml-2 text-left pt-3">
                      <a href="#" class="text-dark"><i class="far fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-4 text-right">
                    <img src="img/feature-3.jpg" alt="" class="w-75 ml-3">
                  </div>
                  <div class="col-sm-5 text-center pt-3">
                    <p class="text-secondary">Handbag</p>
                    <p>$80.00</p>
                  </div>
                  <div class="col-sm-3">
                    <div class="ml-2 text-left pt-3">
                      <a href="#" class="text-dark"><i class="far fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <a href="checkout.html" class="btn btn-secondary">Checkout</a>
                <a href="cart.html" class="btn btn-dark">View Cart</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="sub-title" class="mt-5 mb-5">
      <div class="container">
        <h1 class="display-3">Checkout</h1>
      </div>
    </div>

    <div id="checkout" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="company">First Name</label>
                    <input class="form-control form-control-sm" type="text">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="company">Last Name</label>
                    <input class="form-control form-control-sm" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="company">Address</label>
                    <input class="form-control form-control-sm" type="text">
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <div class="form-group">
                    <label for="company">City/State</label>
                    <input class="form-control form-control-sm" type="text">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="company">Zip/Postal Code</label>
                    <input class="form-control form-control-sm" type="text">
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <div class="form-group">
                    <label for="company">Email Address</label>
                    <input class="form-control form-control-sm" type="email">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="company">Phone</label>
                    <input class="form-control form-control-sm" type="password">
                  </div>
                </div>
              </div>
          </form>
          </div>
          <div class="col">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th colspan="4"><h4 class="font-weight-bold">Cart Summary</h4></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="2">Cart Subtotal</td>
                  <td colspan="2">$80</td>
                </tr>
                <tr>
                  <td colspan="2">Fees</td>
                  <td colspan="2">$10</td>
                </tr>
                <tr>
                  <td colspan="2" class="font-weight-bold">Total</td>
                  <td colspan="2" class="font-weight-bold">$320</td>
                </tr>
              </tbody>
            </table>
            <div class="form-group small">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Cash Payment</label>
              <p>Please pay at Store Names</p>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">PayPal <i class="fab fa-cc-paypal"></i> <i class="fab fa-cc-visa"></i> <i class="fab fa-cc-mastercard"></i></label><br>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Process Order</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mainfooter bg-light pt-4 pb-3 text-center">
      <div class="container">
        <p class="small">E-commerce &copy; 2020</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
